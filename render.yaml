services:
  - type: web
    name: science-roadmap-backend
    runtime: node
    buildCommand: npm install
    startCommand: node server-with-cookies.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_SSL
        value: "true"
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
